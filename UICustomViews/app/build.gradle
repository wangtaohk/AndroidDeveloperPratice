apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.uicustomviews"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "bg1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:bg1.bg1.bg3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:bg1.0.bg2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:bg3.0.bg2'
}
